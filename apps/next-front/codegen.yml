overwrite: true
schema: "http://localhost/graphql"
documents: "src/**/*.{ts,tsx,js,jsx}"
generates:
  src/lib/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withComponent: false
      withHOC: false 