<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="90" cy="90" r="88" fill="white" opacity="0.1"/>
  
  <!-- Decorative border pattern -->
  <defs>
    <path id="chevron" d="M0,0 L4,-4 L8,0 L8,2 L4,-2 L0,2 Z" fill="#999" opacity="0.6"/>
  </defs>
  
  <!-- Top chevron pattern -->
  <g transform="translate(90, 15)">
    <use href="#chevron" transform="translate(-20, 0)"/>
    <use href="#chevron" transform="translate(-10, 0)"/>
    <use href="#chevron" transform="translate(0, 0)"/>
    <use href="#chevron" transform="translate(10, 0)"/>
    <use href="#chevron" transform="translate(20, 0)"/>
  </g>
  
  <!-- Bottom chevron pattern (inverted) -->
  <g transform="translate(90, 165) rotate(180)">
    <use href="#chevron" transform="translate(-20, 0)"/>
    <use href="#chevron" transform="translate(-10, 0)"/>
    <use href="#chevron" transform="translate(0, 0)"/>
    <use href="#chevron" transform="translate(10, 0)"/>
    <use href="#chevron" transform="translate(20, 0)"/>
  </g>
  
  <!-- Left chevron pattern -->
  <g transform="translate(15, 90) rotate(-90)">
    <use href="#chevron" transform="translate(-20, 0)"/>
    <use href="#chevron" transform="translate(-10, 0)"/>
    <use href="#chevron" transform="translate(0, 0)"/>
    <use href="#chevron" transform="translate(10, 0)"/>
    <use href="#chevron" transform="translate(20, 0)"/>
  </g>
  
  <!-- Right chevron pattern -->
  <g transform="translate(165, 90) rotate(90)">
    <use href="#chevron" transform="translate(-20, 0)"/>
    <use href="#chevron" transform="translate(-10, 0)"/>
    <use href="#chevron" transform="translate(0, 0)"/>
    <use href="#chevron" transform="translate(10, 0)"/>
    <use href="#chevron" transform="translate(20, 0)"/>
  </g>
  
  <!-- Main text -->
  <text x="90" y="65" text-anchor="middle" fill="#999" font-size="16" font-weight="600" font-family="Arial, sans-serif">
    NOUDATAMME
  </text>
  <text x="90" y="85" text-anchor="middle" fill="#999" font-size="16" font-weight="600" font-family="Arial, sans-serif">
    HYVÄÄ VÄLITYS-
  </text>
  <text x="90" y="105" text-anchor="middle" fill="#999" font-size="16" font-weight="600" font-family="Arial, sans-serif">
    TAPAA
  </text>
  
  <!-- Divider line -->
  <line x1="50" y1="120" x2="130" y2="120" stroke="#999" stroke-width="1" opacity="0.5"/>
  
  <!-- Organization name -->
  <text x="90" y="135" text-anchor="middle" fill="#999" font-size="11" font-family="Arial, sans-serif" opacity="0.8">
    Kiinteistönvälitysalan
  </text>
  <text x="90" y="148" text-anchor="middle" fill="#999" font-size="11" font-family="Arial, sans-serif" opacity="0.8">
    Keskusliitto
  </text>
</svg>
