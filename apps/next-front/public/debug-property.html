<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Debug Tool</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #002349;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background: #002349;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #001731;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 13px;
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border-left: 4px solid #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Property Debug Tool</h1>
        <p class="subtitle">Test property slug resolution and find the correct aliases</p>
        
        <div class="info">
            <strong>How to use:</strong><br>
            1. Enter the property slug from the URL (e.g., "heikkilantie-11")<br>
            2. Click "Test Slug" to see what the API returns<br>
            3. If it's a 404, check the resolved slug in the response
        </div>

        <label><strong>Property Slug:</strong></label>
        <input type="text" id="slugInput" placeholder="e.g., heikkilantie-11">
        
        <label><strong>Language:</strong></label>
        <select id="langSelect">
            <option value="fi">Finnish (fi)</option>
            <option value="sv">Swedish (sv)</option>
            <option value="en">English (en)</option>
        </select>

        <button onclick="testSlug()">üß™ Test Slug</button>
        <button onclick="clearResult()">üóëÔ∏è Clear</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        async function testSlug() {
            const slug = document.getElementById('slugInput').value.trim();
            const lang = document.getElementById('langSelect').value;
            const resultDiv = document.getElementById('result');

            if (!slug) {
                showResult('error', 'Please enter a property slug');
                return;
            }

            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.innerHTML = '<p>‚è≥ Testing...</p>';

            try {
                const url = `/api/property/${slug}?lang=${lang}`;
                console.log('Testing:', url);
                
                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    showResult('success', `‚úÖ Property Found!`, {
                        'Slug': slug,
                        'Language': lang,
                        'Address': data.data?.streetAddress || 'N/A',
                        'City': data.data?.city || 'N/A',
                        'Status': 'Found in cache'
                    }, data);
                } else {
                    showResult('error', `‚ùå Property Not Found`, {
                        'Input Slug': slug,
                        'Normalized': data.normalized || slug,
                        'Resolved (after alias)': data.resolved || slug,
                        'Error': data.error,
                        'Status Code': response.status
                    }, data);
                    
                    // Suggest alias
                    if (data.normalized !== slug) {
                        resultDiv.innerHTML += `
                            <p style="margin-top: 15px;"><strong>üí° Suggestion:</strong></p>
                            <p>The slug was normalized to: <code>${data.normalized}</code></p>
                            <p>Add this to <code>property-aliases.json</code>:</p>
                            <pre>"${slug}": "THE_CORRECT_SLUG_FROM_CACHE"</pre>
                        `;
                    }
                }
            } catch (error) {
                showResult('error', `‚ùå Request Failed`, {
                    'Error': error.message
                });
            }
        }

        function showResult(type, title, details = null, fullData = null) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = `result ${type}`;
            
            let html = `<h3>${title}</h3>`;
            
            if (details) {
                html += '<div style="margin-top: 10px;">';
                for (const [key, value] of Object.entries(details)) {
                    html += `<p><strong>${key}:</strong> <code>${value}</code></p>`;
                }
                html += '</div>';
            }
            
            if (fullData) {
                html += `
                    <details style="margin-top: 15px;">
                        <summary style="cursor: pointer; color: #002349;"><strong>üìã Full API Response</strong></summary>
                        <pre>${JSON.stringify(fullData, null, 2)}</pre>
                    </details>
                `;
            }
            
            resultDiv.innerHTML = html;
        }

        function clearResult() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('slugInput').value = '';
        }

        // Auto-populate from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const slugParam = urlParams.get('slug');
        if (slugParam) {
            document.getElementById('slugInput').value = slugParam;
            setTimeout(() => testSlug(), 500);
        }
    </script>
</body>
</html>
